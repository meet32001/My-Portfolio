      <div id="formdiv">
        <h1>Contact us</h1>
        <hr>
        <p>We would love to hear from you! Leave a message below and we will get back to you shortly.</p>

        <form>
            <div class="inputDiv" id="nameDiv">
                <label for="name">Name: <span style="color: red;">*</span></label>
                <input type="text" id="name" name="name" placeholder="Full Name" required> 
            </div>
            
            <div class="inputDiv" id="emailDiv">
                <label for="email">Email:<span style="color: red;">*</span></label>
                <input type="text" id="email" name="email" placeholder="Email Address" required>   
            </div>

            <div class="inputDiv" id="messageDiv">
                <label for="message">Message:<span style="color: red;">*</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <a id="submitbtn" class="inputDivsubmit"><button>Submit</button></a>
        </form> 
    </div>

    <script>
    document.getElementById('submitbtn').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Check if the name and email fields are not empty
      var nameValue = document.getElementById('name').value.trim();
      var emailValue = document.getElementById('email').value.trim();
      var messageValue = document.getElementById('message').value.trim();

      if (nameValue !== '' && emailValue !== '' && messageValue !=='') {
        // Display a thank you message using an alert dialog
        alert('Thank you for submitting!');
      } else {
        // Show an alert if the form fields are not filled out
        alert('Please fill out all the required fields.');
      }
    });
  </script>
</body>
